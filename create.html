<html>
  <head>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Create an appointment</h3>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="name">Name:</label><br />
          <input type="text" name="name" required />
          <br /><br />
        </div>
        <div class="form-control">
          <label for="number">Phone Number:</label><br />
          <input type="text" name="number" required />
          <br /><br />
        </div>
        <div class="form-control">
          <label for="date">Date of Appointment:</label><br />
          <input type="text" name="date" placeholder="YYYY-MM-DD" required />
          <br /><br />
        </div>
        <div class="form-control">
          <label for="time">Time of Appointment:</label><br />
          <input type="text" name="time" placeholder="HH:MM" required />
          <br /><br />
        </div>
        <div class="form-control">
          <label for="beautician">Beautician:</label><br />
          <input type="text" name="beautician" required />
          <br /><br />
        </div>
        <div class="form-control">
          <label for="treatment">Treatment:</label><br />
          <input type="text" name="treatment" required />
          <br /><br />
        </div>  
        <input class="button" type="submit" />
      </form>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      const form = document.getElementById("form");
      const elements = {};

      form.addEventListener("submit", event => {
        event.preventDefault();

        for (let i = 0; i < form.elements.length; i++) {
          if (form.elements[i].type !== "submit")
            elements[form.elements[i].name] = form.elements[i].value;
        }

        ipcRenderer.send("appointment:create", elements);
      });
    </script>
  </body>
</html>
